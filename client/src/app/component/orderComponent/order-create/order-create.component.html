<div class="outter-container">
  <form [formGroup]="orderForm">
    <div class="form-group" style="margin-bottom: 15px">
      <label>Product</label>
      <input
        formControlName="product"
        type="text"
        class="form-control"
        style="width: 300px"
      />
    </div>

    <div class="form-group" style="margin-bottom: 15px">
      <label>Quantity</label>
      <input
        formControlName="quantity"
        type="number"
        class="form-control"
        style="width: 300px"
      />
    </div>

    <div class="form-group" style="margin-bottom: 15px">
      <label>Product Department</label>
      <select
        formControlName="department"
        class="form-control"
        style="width: 300px"
      >
        <option>Electronics</option>
        <option>Fashion</option>
        <option>Food</option>
        <option>Sports</option>
        <option>Home Decors</option>
        <option>Stationary</option>
        <option>Others</option>
      </select>
    </div>

    <div class="form-group" style="margin-bottom: 15px">
      <label>Price</label>
      <input
        formControlName="price"
        class="form-control"
        style="width: 300px"
      />
    </div>

    <div  class="form-group" style="margin-bottom: 15px">
      <input formControlName="image" id="input-b5" name="input-b5[]" type="file" multiple>
    </div>

    <div class="pt-1 mb-4">
      <button
        *ngIf="updateForm"
        (click)="updateOrder()"
        class="btn btn-dark btn-lg btn-block"
        style="width: 300px"
        type="button"
      >
        Update Order
      </button>
      <button
        *ngIf="!updateForm"
        (click)="addOrder()"
        class="btn btn-dark btn-lg btn-block"
        style="width: 300px"
        type="button"
      >
        Add Order
      </button>
    </div>
  </form>
</div>
