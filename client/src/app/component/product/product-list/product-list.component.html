<div class="grid-container">
<mat-card cols='5' *ngFor="let data of tabledata" class="example-card">
    <img class="image" mat-card-image src="../../../../assets/{{data.image}}" alt="Photo of a Shiba Inu">
    <hr>
    <mat-card-header id="adddata" style=" margin-left: -47px;">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.product}}  Qty({{data.quantity}})</mat-card-title>
      <mat-card-subtitle>{{data.department}}</mat-card-subtitle>
      <mat-card-title>{{data.price+"â‚¹"}}</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button id="add" mat-button (click)="addToCart(data)">ADD</button>
    </mat-card-actions>
  </mat-card>
</div>
